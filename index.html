<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css"/>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />

    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather App Dashboard</h1>
    </header>

    <main class="container my-2">
        <div class="row">
            <div class="col-md-3 col-12">
                <div class="card my-2">
                    <h5 class="card-header">Search for a City:</h5>
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="basic-addon2" id="user-input">
                    <button class="btn btn-primary" id="search-btn">Search</button>
                    </div>
                </div>
                <div class="card my-2">
                    <div class="card-header">
                    Previous Searches:
                    </div>
                    <ul class="list-group list-group-flush" id="storage">
                        <!-- This is where search history buttons will show up -->
                    </ul>
                </div>
            </div>
            <div class="col-md-9 col-12">
                <h5>Results for <span id="city-name"></span></h5>
                <div class="card my-2">
                    <div class="card-header" id="current-date"></div>
                    <ul class="list-group list-group-flush">
                        <img id="current-icon"/>
                        <li class="list-group-item" id="current-main"></li>
                        <li class="list-group-item" id="current-temp"></li>
                        <li class="list-group-item" id="current-ws"></li>
                        <li class="list-group-item" id="current-hum"></li>
                    </ul>
                </div>
                <h5>5-day Forecast:</h5>
                <div class="row">
                    <div class="col-md col-12">
                        <div class="card my-2">
                            <div class="card-header" id="date-1"></div>
                            <ul class="list-group list-group-flush">
                                <img id="icon-1"/>
                                <li class="list-group-item" id="main-1"><i id="icon-1"></i></li>
                                <li class="list-group-item" id="temp-1"></li>
                                <li class="list-group-item" id="ws-1"></li>
                                <li class="list-group-item" id="hum-1"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md col-12">
                        <div class="card my-2">
                            <div class="card-header" id="date-2"></div>
                            <ul class="list-group list-group-flush">
                                <img id="icon-2"/>
                                <li class="list-group-item" id="main-2"><i id="icon-2"></i></li>
                                <li class="list-group-item" id="temp-2"></li>
                                <li class="list-group-item" id="ws-2"></li>
                                <li class="list-group-item" id="hum-2"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md col-12">
                        <div class="card my-2">
                            <div class="card-header" id="date-3"></div>
                            <ul class="list-group list-group-flush">
                                <img id="icon-3"/>
                                <li class="list-group-item" id="main-3"><i id="icon-3"></i></li>
                                <li class="list-group-item" id="temp-3"></li>
                                <li class="list-group-item" id="ws-3"></li>
                                <li class="list-group-item" id="hum-3"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md col-12">
                        <div class="card my-2">
                            <div class="card-header" id="date-4"></div>
                            <ul class="list-group list-group-flush">
                                <img id="icon-4"/>
                                <li class="list-group-item" id="main-4"><i id="icon-4"></i></li>
                                <li class="list-group-item" id="temp-4"></li>
                                <li class="list-group-item" id="ws-4"></li>
                                <li class="list-group-item" id="hum-4"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md col-12">
                        <div class="card my-2">
                            <div class="card-header" id="date-5"></div>
                            <ul class="list-group list-group-flush">
                                <img id="icon-5"/>
                                <li class="list-group-item" id="main-5"><i id="icon-5"></i></li>
                                <li class="list-group-item" id="temp-5"></li>
                                <li class="list-group-item" id="ws-5"></li>
                                <li class="list-group-item" id="hum-5"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
